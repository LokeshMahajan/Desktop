<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assignment Text HTML Form</title>
  </head>
  <body>
    <form action="Assignment1.html" method="get">
      <h1>Courses Sign Up Page</h1>
      <p>Please Note: First Name, Last Name, Password and Email are required</p>
      <label for="1">
      First Name: <input type="text" name="1" placeholder="First Name">
      Last Name: <input type="text" name="1" placeholder="Last Name">
      </label>
      <br>
      <br>
      <label for="2">
      Email: <input type="email" name="2" placeholder="name@email.com" required>
      Password: <input type="password" name="2" required>
      </label>
      <p>Are you over the age of 18?</p>
      <label for="3">
        YES:
      <input type="radio" name="3" value="">
      NO:
      <input type="radio" name="3" value="">
      </label>
      <p>Do you have credit card or paypal?</p>

      <select name="Credit Card">
        <option value="Credit">Credit Card</option>
        <option value="Paypal">PayPal</option>
      </select><br><br>
      <button type="submit" name="Sign UP" value="Sign Up">Sign Up</button>
    </form>
  </body>
</html>
